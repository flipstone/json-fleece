name:                json-fleece-aeson
version:             0.3.8.0
github:              "flipstone/json-fleece/json-fleece-aeson"
license:             MIT
license-file:        LICENSE
author:              Flipstone Technology Partners
copyright:           2025 Flipstone Technology Partners
maintainer:          maintainers@flipstone.com

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/json-fleece-aeson#readme>
tested-with:
    GHC == 9.4.8, GHC == 9.6.7, GHC == 9.8.4, GHC == 9.10.2

dependencies:
- base >= 4.7 && < 5
- aeson >= 2.0 && < 2.3
- bytestring >= 0.11 && < 0.13
- containers >= 0.6 && < 0.8
- json-fleece-core >= 0.8 && < 0.9
- text >= 1.2 && < 2.2
- vector >= 0.12 && < 0.14
- shrubbery >= 0.2 && < 0.3

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
        - -Wno-unticked-promoted-constructors
      when:
        - condition: impl (ghc >= 9.8)
          ghc-options:
            - -Wno-missing-role-annotations
            - -Wno-missing-poly-kind-signatures
        - condition: impl (ghc >= 9.10)
          ghc-options:
            - -Wno-defaulted-exception-context
    else:
      ghc-options:
        - -Wall
library:
  source-dirs: src
  exposed-modules:
    - Fleece.Aeson
    - Fleece.Aeson.Decoder
    - Fleece.Aeson.Encoder

tests:
  json-fleece-aeson-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - json-fleece-aeson
    - json-fleece-examples
    - hedgehog
    - scientific >= 0.3.7 && < 0.4
    - time >= 1.11 && < 1.15
