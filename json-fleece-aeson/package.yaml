name:                json-fleece-aeson
version:             0.1.3.0
github:              "flipstone/json-fleece/json-fleece-aeson"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/json-fleece-aeson#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 2.0 && < 2.1
- bytestring >= 0.11 && < 0.12
- json-fleece-core >= 0.1 && < 0.2
- vector >= 0.12 && < 0.13

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-import-lists
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
    else:
      ghc-options:
        - -Wall
library:
  source-dirs: src
  exposed-modules:
    - Fleece.Aeson
    - Fleece.Aeson.Decoder
    - Fleece.Aeson.Encoder
  dependencies:
    - containers >= 0.6 && < 0.7

tests:
  json-fleece-aeson-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - json-fleece-aeson
    - json-fleece-examples
    - hedgehog
    - scientific >= 0.3.7 && < 0.4
    - text >= 1.2 && < 1.3
