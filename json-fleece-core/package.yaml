name:                json-fleece-core
version:             0.9.0.0
github:              "flipstone/json-fleece/json-fleece-core"
license:             MIT
license-file:        LICENSE
author:              Flipstone Technology Partners
copyright:           2025 Flipstone Technology Partners
maintainer:          maintainers@flipstone.com

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/flipstone/json-fleece-core#readme>
tested-with:
    GHC == 9.4.8, GHC == 9.6.7, GHC == 9.8.4, GHC == 9.10.2

dependencies:
- base >= 4.7 && < 5
- attoparsec >= 0.14 && < 0.15
- attoparsec-iso8601 >= 1.1 && < 1.2
- containers >= 0.6 &&  < 0.8
- non-empty-text >= 0.2 && < 0.3
- scientific >= 0.3.7 && < 0.4
- shrubbery >= 0.2 && < 0.3
- text >= 1.2 && < 2.2
- time >= 1.11 && < 1.15
- vector >= 0.12 && < 0.14

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
        - -Wno-unticked-promoted-constructors
      when:
        - condition: impl (ghc >= 9.8)
          ghc-options:
            - -Wno-missing-role-annotations
            - -Wno-missing-poly-kind-signatures
        - condition: impl (ghc >= 9.10)
          ghc-options:
            - -Wno-defaulted-exception-context


    else:
      ghc-options:
        - -Wall

library:
  source-dirs: src
  exposed-modules:
    - Fleece.Core
    - Fleece.Core.AnyJSON
    - Fleece.Core.Class
    - Fleece.Core.Name
    - Fleece.Core.Schemas

