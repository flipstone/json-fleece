name:                json-fleece-openapi3
version:             0.1.2.0
github:              "flipstone/json-fleece-openapi3"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/flipstone/json-fleece-openapi3#readme>

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-import-lists
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
    else:
      ghc-options:
        - -Wall

dependencies:
  - base >= 4.7 && < 5
  - text >= 1.2 && < 1.3

extra-source-files:
  - examples/**/*.yaml
  - examples/**/*.hs

library:
  source-dirs: src
  exposed-modules:
    - Fleece.OpenApi3
  dependencies:
    - aeson >= 2.0 && < 2.1
    - insert-ordered-containers >= 0.2 && < 0.3
    - text-manipulate >= 0.3 && < 0.4
    - mtl >= 2.2 && < 2.3
    - containers >= 0.6 && < 0.7
    - openapi3 >= 3.2 && < 3.3

executables:
  fleece-openapi3:
    main: Main.hs
    source-dirs: exe
    ghc-options:
      - -rtsopts
      - -threaded
    dependencies:
      - json-fleece-openapi3
      - optparse-applicative >= 0.17 && < 0.18
      - yaml >= 0.11 && < 0.12
      - isocline >= 1.0 && < 1.1
      - directory >= 1.3 && < 1.4
      - filepath >= 1.4 && < 1.5
      - openapi3 >= 3.2 && < 3.3

tests:
  json-fleece-aeson-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - json-fleece-openapi3
      - hedgehog
      - bytestring >= 0.11 && < 0.12
      - containers >= 0.6 && < 0.7
      - file-embed >= 0.0.15 && < 0.0.16
      - yaml >= 0.11 && < 0.12
