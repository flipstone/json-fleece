name:                json-fleece-pretty-print
version:             0.1.4.0
github:              "flipstone/json-fleece/json-fleece-pretty-print"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/flipstone/json-fleece-pretty-print#readme>

dependencies:
- base >= 4.7 && < 5
- json-fleece-core >= 0.7 && < 0.8
- shrubbery >= 0.2 && < 0.3
- text >= 1.2 && < 2.1

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
        - -Wno-unticked-promoted-constructors
    else:
      ghc-options:
        - -Wall
library:
  source-dirs: src
  exposed-modules:
    - Fleece.PrettyPrint
  dependencies:
    - containers >= 0.6 && < 0.7
    - dlist >= 1.0 && < 1.1
    - scientific >= 0.3 &&  < 0.4

tests:
  json-fleece-pretty-print-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - json-fleece-pretty-print
      - json-fleece-examples
      - hedgehog
      - containers >= 0.6 && < 0.7
