name:                json-fleece-http
version:             0.1.3.0
github:              "flipstone/json-fleece/json-fleece-http"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/json-fleece-http#readme>

dependencies:
- base >= 4.7 && < 5

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
    else:
      ghc-options:
        - -Wall

library:
  source-dirs: src
  exposed-modules:
    - Fleece.HTTP
    - Fleece.HTTP.Body
    - Fleece.HTTP.HTTPEncoder
    - Fleece.HTTP.HTTPDecoder
    - Fleece.HTTP.HTTPRequest
    - Fleece.HTTP.RequestDefinition
  dependencies:
    - bytestring >= 0.11 && < 0.12
    - http-client >= 0.7 && < 0.8
    - http-types >= 0.12 && < 0.13

